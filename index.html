<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emran - Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        a {
            color: #3366cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .project-category {
            cursor: pointer;
            color: #333;
            
        }

        .project-category::after {
            content: " â–¼";
        }

        .project-list {
            overflow: hidden;
            height: 0;
            transition: height 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Name</h1>
        <h2>Projects</h2>

        <h3 class="project-category">Machine Learning</h3>
        <ul class="project-list" data-max-height="0">
            <li><a href="https://github.com/yourusername/project1" target="_blank">Project 1</a></li>
            <li><a href="https://github.com/yourusername/project2" target="_blank">Project 2</a></li>
            <!-- Add more projects here -->
        </ul>

        <h3 class="project-category">Networking</h3>
        <ul class="project-list" data-max-height="0">
            <li><a href="https://github.com/yourusername/project3" target="_blank">Project 3</a></li>
            <li><a href="https://github.com/yourusername/project4" target="_blank">Project 4</a></li>
            <!-- Add more projects here -->
        </ul>

        <!-- Add more categories here -->
    </div>

    <script>
        function getNaturalHeight(element) {
            const currentHeight = element.style.height;
            element.style.height = 'auto';
            const naturalHeight = element.offsetHeight;
            element.style.height = currentHeight;
            element.getBoundingClientRect(); // force repaint
            return naturalHeight;
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const categories = document.querySelectorAll('.project-category');

            categories.forEach((category) => {
                category.addEventListener('click', (event) => {
                    const projectList = category.nextElementSibling;
                    const maxHeight = Number(projectList.getAttribute('data-max-height'));
                    const naturalHeight = getNaturalHeight(projectList);

                    if (maxHeight === 0) {
                        projectList.setAttribute('data-max-height', naturalHeight);
                        projectList.style.height = `${naturalHeight}px`;
                    } else {
                        projectList.setAttribute('data-max-height', 0);
                        projectList.style.height = '0';
                    }
                });
            });
        });
    </script>
</body>
</html>
